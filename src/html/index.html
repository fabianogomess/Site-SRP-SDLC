<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Lato&display=swap" rel="stylesheet">  
    
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/inicio.css">
    <link rel="stylesheet" href="../css/pessoas.css">

    <title>SRP@SDLC</title>

</head>
<body>
    <header class="menuSuperior">
        <img src="../img/logo(0.5).png" alt="Logo da srp@sdlc" 
        title="Logo do projeto SRP@SDLC">
        <nav>
            <a href="inicio.html">HOME</a>
            <a href="sobre.html">ABOUT</a>
            <a href="pessoas.html">MEMBERS</a>
            <a href="publicacoes.html">PUBLICATIONS</a>
            <a href="contato.html">CONTACT</a>
            
        </nav>
        
    </header>
    <hr>
    
    <section id="conteudo"> 

    </section>

    <hr>
    <footer>
        <div class="infLocal">
            <img src="../img/logo(0.75x).png" alt="Logo da srp@sdlc" title="Logo do projeto SRP@SDLC">
            <p> Universidade Federal de Goiás ( UFG ) <br>
                Instituto de Informática ( INF ) <br>
                Goiânia - GO <br>
                Brasil</p>
        </div>
        <div class="infCriador">
            <p>Made By: Fabiano Gomes</p>
        </div>

    </footer>

    <script>
        document.querySelectorAll('a').forEach(link =>{
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e) {
                e.preventDefault()
                fetch(link.href) //requisição ajaz para pegar o link
                    .then(resp => resp.text())
                    .then (html => conteudo.innerHTML = html) //colocando o conteudo na section
            }
        })
    </script>

</body>
</html>
